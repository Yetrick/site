<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="{% static '/css/main.css' %}"rel="stylesheet"type="text/css">
    <title>Blog</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light ">
  <div class="container-fluid">
    <a class="navbar-brand" href="">
      <img src="{% static 'images/cash.png'%}" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Joper
    </a>
  </div>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="blog">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="photo">Photos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="news">News</a>
        </li>
        <div class="tab-content">
            <div role="tabpanel" class ="tab-pane fade" id="home">вкладка домой</div>
            <div role="tabpanel" class ="tab-pane fade" id="blog">вкладка блога</div>
            <div role="tabpanel" class ="tab-pane fade" id="photo">вкладка фото</div>
            <div role="tabpanel" class ="tab-pane fade" id="news">вкладка news</div>
        </div>

      </ul>
    </div>
  </div>
</nav>
<div class="row">
    <div class="col-12 col-xl-9">
        <h2 class = "h4 category mb-0 p-4 rounded-top text-light">Category</h2>
        <table class = "table table-striped table-bordered table-responsive">
            <thead class = "thead-light">
            <tr>
                <th scope="col" class="forum-col">Forum</th>
                <th scope="col">Topics</th>
                <th scope="col">Posts</th>
                <th scope="col" class="'last-post-col">Last Post</th>
            </tr>
            </thead>
        </table>
    </div>

</div>
</body>
</html>
